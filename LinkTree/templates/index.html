{% extends 'base.html' %}

{% load static %}

{% block title %}LinkTree{% endblock %}

{% block header%}
<header>
    <br><br>
</header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mt-5 mb-4 col-8">
                <label for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

            <button class="btn btn-primary" type="submit">実行</button>

        </form>
    </div>
</div>
{% endblock %}
